<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
        box-sizing: border-box;
        }

        body {
        font-family: 'Times New Roman', Times, serif;
        }

        /* Style the header */
        .header {
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
        font-size: 4vw;
        }

        /* Container for flexboxes */
        .row {
        display: -webkit-flex;
        display: flex;
        }

        /* Create three unequal columns that sits next to each other */
        .column {
        padding: 10px;
        }

        /* Left and right column */
        .column.side {
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        }

        /* Middle column */
        .column.middle {
        -webkit-flex: 2;
        -ms-flex: 2;
        flex: 2;
        }

        /* Style the footer */
        .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
        .row {
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        }
    </style>
</head>
<body>
    <h1 class="header">Memory Game</h1>
    <h2>To start a game:</h2>
    <ol>
        <li>Click on the Start button</li>
        <li>Try to memorize the matching images</li>
        <li>Click on an image to show it</li>
        <li>Try to match the images</li>
    </ol>
    <div class="row">
        <div class="column middle">Game goes here</div>
        <div class="column side">Instructions باين</div>
    </div>
    <p class="footer">Made by: Amr El-Begawy & Mohanad Ayman.
    </p>
</body>
</html>
